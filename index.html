<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">
        <h1>My Task Board</h1>
      </div>

      <div class="flex-item">
        <div>
        <h2>Add Task</h2>
    </div>

      <form>
        <label for="tName">Task name:</label><br />
        <input type="text" id="taskName" placeholder="Enter your task name here..." required /><br />

        <label for="tDescription">Task Description:</label><br />
        <textarea id="taskDescription" rows="5" cols="40" placeholder="Enter your task description here..." required></textarea>

        <label for="taskDate">Due Date:</label>
        <input type="date" id="taskDate" required />

        <label for="taskTime">Due Time:</label>
        <input type="time" id="taskTime" required />

        <button type="button" id="addTask">Add Task</button>
        <button type="reset" id="resetForm">Reset Form</button>
        <form>
      </div>

      <div>
        <h1>My Tasks</h1>
      </div>
      </div>
      <div id="taskContainer">
       
      </div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
